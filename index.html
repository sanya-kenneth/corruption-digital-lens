<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Corruption Report Form</title>
  </head>
  <body>
    <header>
      <h1 class="">Corruption Digital Lens</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Report</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="report-container">
        <div>
          <i></i>
          <img src="" alt="">
          <p>Back</p>
        </div>

        <h1>Report a corruption Incident</h1>
        <p>Report anonymous, your information will be kept confidential</p>
      </div>

      <div
        class="d-flex flex-row justify-content-center align-items-center form-container">
        <div class="image-container">
            <img
            src="./images/jesus-monroy-lazcano-iT1zd7G-fmg-unsplash.png"
            alt=""
            class="" />
        </div>

        <form action="">
          <div>
            <i></i>
            <h1>Corruption Incident Report</h1>
          </div>

          <div>
            <label for="">Form of corruption</label>
            <select name="" id="" aria-placeholder="Select form of corruption">
              <option value="">Select a form of Corruption</option>
              <option value="">Bribery</option>
              <option value="">Embezzlement</option>
              <option value="">Favouritism</option>
              <option value="">Bribery</option>
            </select>
          </div>

          <div>
            <label for="">Location of Incident</label>
            <input type="text" placeholder="e.g Kampala, Entebbe, Lugazi" />
          </div>
          <div>
            <label for="">Description of Incident</label>
            <textarea
              name=""
              id=""
              rows="8"
              placeholder="Describe what happened at the scene, who caused it, etc"></textarea>
          </div>
          <div>
            <label for="">Witnesses (optional)</label>
            <input type="text" placeholder="Who witnessed the incident" />
          </div>
          <div>
            <label for="">Email (optional)</label>
            <input
              type="text"
              placeholder="If you wish to be contacted, enter your email" />
          </div>

          <button type="submit">Submit Report</button>
        </form>
      </div>
    </main>
  </body>
</html>
